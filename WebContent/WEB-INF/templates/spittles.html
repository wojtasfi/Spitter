<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spittles</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	<div id="header" th:include="page :: header"></div>
	<a th:href="@{/homepage}">Home Page</a>
	<div class="addSpittle">

		<h1>Add spittle</h1>
		<form method=POST name="spittleForm" th:object="${spittle}"
			th:action="@{/spittles}">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<textarea name="message" cols="50" rows="5"></textarea>
			<br> <br> <input type="submit" value="Add" />


		</form>

	</div>

	<h1>Last spittles</h1>
	<ul style="list-style-type: circle">



		<li th:each="spittle : ${spittleList}" th:id="${spittle.spittleId}">
			<div class="spittleMessage" th:text="${spittle.message}"></div>

			<div>

				<span class="spittleTime" th:text="${spittle.time}" /></span> <span
					class="spittleLocation"
					th:text="'(' + ${spittle.latitude} + ', ' + ${spittle.longitude} + ')'">
				</span>
			</div>
			<div class="spittleButton">
				<!--  <input type="button" onclick="/spittles/${spittle.spittleId}" value="Check out" /> -->
				<a th:href="@{/spittles/} + ${spittle.spittleId}">Check out</a>

			</div>
		</li>
	</ul>
</body>
</html>
